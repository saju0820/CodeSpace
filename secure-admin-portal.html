<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Portal - APKVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .float { animation: float 3s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    
    <!-- Security Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-64 h-64 bg-purple-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float"></div>
        <div class="absolute bottom-20 right-20 w-64 h-64 bg-blue-400 rounded-full mix-blend-multiply filter blur-3xl opacity-30 float" style="animation-delay: 1s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="inline-block glass p-4 rounded-2xl mb-4">
                <i class="ph-fill ph-shield-check text-white text-6xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Secure Admin Portal</h1>
            <p class="text-purple-200 text-sm">APKVerse Management System</p>
        </div>

        <!-- Login Card -->
        <div id="loginCard" class="glass rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-purple-200 text-sm">Enter your credentials to access the admin panel</p>
            </div>

            <form id="secureLoginForm" class="space-y-6">
                <div>
                    <label class="block text-white font-bold text-sm mb-2">
                        <i class="ph-bold ph-envelope mr-2"></i>Email Address
                    </label>
                    <input type="email" id="adminEmail" required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white/50 transition"
                        placeholder="admin@apkverse.com">
                </div>

                <div>
                    <label class="block text-white font-bold text-sm mb-2">
                        <i class="ph-bold ph-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="adminPassword" required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white/50 transition"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-purple-200 hover:text-white transition">
                            <i class="ph-bold ph-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-white text-purple-600 font-bold py-3 rounded-lg hover:bg-purple-50 transition transform hover:scale-105 shadow-lg">
                    <i class="ph-bold ph-sign-in mr-2"></i>Secure Login
                </button>
            </form>

            <div class="mt-6 flex items-center justify-center gap-4 text-sm text-purple-200">
                <div class="flex items-center gap-1">
                    <i class="ph-fill ph-shield-check text-green-400"></i>
                    <span>SSL Encrypted</span>
                </div>
                <div class="flex items-center gap-1">
                    <i class="ph-fill ph-lock text-blue-400"></i>
                    <span>Firebase Auth</span>
                </div>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 glass rounded-xl p-4 text-center">
            <p class="text-xs text-purple-200">
                <i class="ph-bold ph-warning text-yellow-300 mr-1"></i>
                This is a secure administrative area. All access attempts are logged and monitored.
            </p>
        </div>

        <!-- Access Info -->
        <div class="mt-4 text-center">
            <a href="index.html" class="text-purple-200 hover:text-white text-sm transition">
                <i class="ph-bold ph-arrow-left mr-1"></i>Back to Website
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('adminPassword');
            const icon = document.getElementById('eyeIcon');
            if(input.type === 'password') {
                input.type = 'text';
                icon.className = 'ph-bold ph-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'ph-bold ph-eye';
            }
        }

        document.getElementById('secureLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Store access token in sessionStorage for security
            sessionStorage.setItem('admin_access_token', Date.now().toString());
            // Redirect to admin panel
            window.location.href = 'admin.html';
        });

        // Check if already logged in
        if(sessionStorage.getItem('admin_access_token')) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
